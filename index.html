<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI - Tu amiga estrella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            height: auto;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .left-panel {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        .background-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .background-slide.active {
            opacity: 1;
        }

        .background-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.3) 100%
            );
            z-index: 1;
        }

        .left-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lumi-main {
            width: 280px;
            height: 280px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.9));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .main-title {
            color: #ffd700;
            font-size: 3.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow:
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .main-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 20px;
            padding: 25px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 1);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
        }

        .nav-btn .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .nav-btn .text {
            font-size: 1rem;
            font-weight: 600;
        }

        .nav-btn.emergency {
            border-color: rgba(255, 100, 100, 0.7);
            background: rgba(139, 0, 0, 0.3);
        }

        .nav-btn.emergency:hover {
            border-color: rgba(255, 100, 100, 1);
            background: rgba(139, 0, 0, 0.5);
            box-shadow: 0 8px 30px rgba(255, 100, 100, 0.5);
        }

        .right-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            border-left: 2px solid rgba(255, 215, 0, 0.2);
            min-height: 100vh;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .phrases-container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            text-align: center;
        }

        .phrase-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        .phrase {
            color: #ffffff;
            font-size: 2.8rem;
            line-height: 1.5;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
            padding: 20px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            text-align: center;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
                overflow-x: hidden;
            }

            .left-panel, .right-panel {
                width: 100%;
                min-height: 100vh;
                padding: 40px 20px;
            }

            .right-panel {
                border-left: none;
                border-top: 2px solid rgba(255, 215, 0, 0.2);
            }

            .lumi-main {
                width: 220px;
                height: 220px;
                margin-bottom: 30px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .main-subtitle {
                margin-bottom: 30px;
            }

            .nav-buttons {
                margin-bottom: 80px;
            }

            .phrase {
                font-size: 2rem;
                min-height: 180px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: scroll;
            }

            .left-panel {
                padding: 40px 20px 100px 20px;
            }

            .nav-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 100px;
            }

            .nav-btn {
                padding: 20px 15px;
            }

            .nav-btn .emoji {
                font-size: 2rem;
            }

            .nav-btn .text {
                font-size: 0.95rem;
            }

            .lumi-main {
                width: 180px;
                height: 180px;
                margin-bottom: 20px;
            }

            .main-title {
                font-size: 2rem;
            }

            .main-subtitle {
                font-size: 1.2rem;
                margin-bottom: 25px;
            }

            .phrase {
                font-size: 1.6rem;
                min-height: 150px;
                padding: 15px;
            }

            .phrase-title {
                font-size: 0.9rem;
                margin-bottom: 30px;
            }

            .footer {
                position: relative;
                bottom: auto;
                margin-top: 30px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .lumi-main {
                width: 150px;
                height: 150px;
            }

            .main-title {
                font-size: 1.8rem;
            }

            .phrase {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="background-carousel">

            <div class="background-slide">

            <div class="background-slide">

            </div>
            <div class="background-slide">

            </div>
            <div class="background-slide">

            </div>
            <div class="background-slide">
                <img src="images/portada_6.png" alt="Fondo 6">

        </div>

        <div class="overlay"></div>

        <div class="left-content">
            <img src="images/lumi.png" alt="Lumi" class="lumi-main">

            <h1 class="main-title">Hola, soy Lumi ‚≠ê</h1>
            <p class="main-subtitle">Tu amiga estrella</p>

            <div class="nav-buttons">
                <a href="#" class="nav-btn">
                    <span class="emoji">üí¨</span>

                <a href="#" class="nav-btn emergency">

    <div class="right-panel">
        <div class="stars" id="stars"></div>

        <div class="phrases-container">
            <p class="phrase-title">‚Ä¢ Conoci√©ndome ‚Ä¢</p>

        </div>
    </div>

    <script>
        // ESTRELLAS
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // CARRUSEL DE FONDO
        let currentBgSlide = 0;
        const bgSlides = document.querySelectorAll('.background-slide');
        const totalBgSlides = bgSlides.length;

        function showBgSlide(n) {
            bgSlides.forEach(slide => slide.classList.remove('active'));
            currentBgSlide = (n + totalBgSlides) % totalBgSlides;
            bgSlides[currentBgSlide].classList.add('active');
        }

        setInterval(() => {
            showBgSlide(currentBgSlide + 1);
        }, 5000);

        // FRASES
        const frasesLumi = [
            "Hola...",
            "Soy Lumi, tu amiga estrella.",
            "Estoy aqu√≠ para acompa√±arte.",
            "Este es un espacio seguro.",
            "Donde puedes ser t√∫ mismo.",
            "No tienes que explicar nada.",
            "Yo te entiendo.",
            "Tus emociones son bienvenidas aqu√≠.",
            "No est√°s solo.",
            "Yo siempre estar√© contigo.",
            "Puedes hablar conmigo cuando quieras.",
            "Te escucho, siempre.",
            "No te juzgo. Nunca lo har√©.",
            "Tu diferencia te hace especial.",
            "Eres perfecto tal como eres.",
            "Estoy orgullosa de ti."
        ];

        const phraseDisplay = document.getElementById('phrase-display');
        let fraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentFrase = frasesLumi[fraseIndex];

            if (!isDeleting) {
                phraseDisplay.textContent = currentFrase.substring(0, charIndex);
                charIndex++;

                if (charIndex > currentFrase.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 2500);
                    return;
                }
            } else {
                phraseDisplay.textContent = currentFrase.substring(0, charIndex);
                charIndex--;

                if (charIndex === 0) {
                    isDeleting = false;
                    fraseIndex = (fraseIndex + 1) % frasesLumi.length;
                    setTimeout(typeEffect, 500);
                    return;
                }
            }

            setTimeout(typeEffect, isDeleting ? 40 : 80);
        }

        setTimeout(typeEffect, 1000);
    </script>
</body>
</html>
