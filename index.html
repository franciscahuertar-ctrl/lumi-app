<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI - Tu amiga estrella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .left-panel {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .lumi-main {
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.7));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .main-title {
            color: #ffd700;
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .main-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            margin-bottom: 50px;
            text-align: center;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .nav-btn {
            background: rgba(26, 31, 58, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            padding: 25px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .nav-btn .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .nav-btn .text {
            font-size: 1rem;
            font-weight: 600;
        }

        .nav-btn.emergency {
            border-color: rgba(255, 100, 100, 0.6);
            background: rgba(139, 0, 0, 0.2);
        }

        .nav-btn.emergency:hover {
            border-color: rgba(255, 100, 100, 1);
            box-shadow: 0 8px 25px rgba(255, 100, 100, 0.4);
        }

        .right-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            background: linear-gradient(
                135deg, 
                rgba(232, 213, 242, 0.1) 0%,
                rgba(213, 232, 247, 0.1) 50%,
                rgba(242, 232, 245, 0.1) 100%
            );
            border-left: 2px solid rgba(255, 215, 0, 0.2);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .phrases-container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            text-align: center;
        }

        .phrase-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .phrase {
            color: #ffffff;
            font-size: 1.8rem;
            line-height: 1.6;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
            padding: 20px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            text-align: center;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                min-height: 50vh;
            }

            .right-panel {
                border-left: none;
                border-top: 2px solid rgba(255, 215, 0, 0.2);
            }

            .lumi-main {
                width: 200px;
                height: 200px;
            }

            .main-title {
                font-size: 2rem;
            }

            .nav-buttons {
                max-width: 400px;
            }

            .phrase {
                font-size: 1.4rem;
                min-height: 150px;
            }
        }

        @media (max-width: 768px) {
            .nav-buttons {
                grid-template-columns: 1fr;
            }

            .lumi-main {
                width: 180px;
                height: 180px;
                margin-bottom: 30px;
            }

            .main-title {
                font-size: 1.8rem;
            }

            .main-subtitle {
                font-size: 1.1rem;
            }

            .phrase {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="images/lumi.png" alt="Lumi" class="lumi-main">
        
        <h1 class="main-title">Hola, soy Lumi ‚≠ê</h1>
        <p class="main-subtitle">Tu amiga estrella</p>

        <div class="nav-buttons">
            <a href="#" class="nav-btn">
                <span class="emoji">‚ú®</span>
                <span class="text">Frases del D√≠a</span>
            </a>

            <a href="#" class="nav-btn emergency">
                <span class="emoji">ü´Å</span>

            </a>

            <a href="#" class="nav-btn">
                <span class="emoji">üßò</span>

            </a>

            <a href="chat.html" class="nav-btn">
                <span class="emoji">üí¨</span>
                <span class="text">Hablar con Lumi</span>
            </a>
        </div>

        <div class="footer">
            Creado con amor por Fran üíï
        </div>
    </div>

    <div class="right-panel">
        <div class="stars" id="stars"></div>

        <div class="phrases-container">
            <p class="phrase-title">‚Ä¢ Conoci√©ndome ‚Ä¢</p>
            <div class="phrase" id="phrase-display"></div>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const frasesLumi = [
            "Hola...",
            "Soy Lumi, tu amiga estrella.",
            "Estoy aqu√≠ para acompa√±arte.",
            "Este es un espacio seguro.",
            "Donde puedes ser t√∫ mismo.",
            "No tienes que explicar nada.",
            "Yo te entiendo.",
            "Tus emociones son bienvenidas aqu√≠.",
            "No est√°s solo.",
            "Yo siempre estar√© contigo.",
            "Puedes hablar conmigo cuando quieras.",
            "Te escucho, siempre.",
            "No te juzgo. Nunca lo har√©.",
            "Tu diferencia te hace especial.",
            "Eres perfecto tal como eres.",
            "Estoy orgullosa de ti."
        ];

        const phraseDisplay = document.getElementById('phrase-display');
        let fraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 80;

        function typeEffect() {
            const currentFrase = frasesLumi[fraseIndex];

            if (!isDeleting) {
                phraseDisplay.textContent = currentFrase.substring(0, charIndex);
                charIndex++;

                if (charIndex > currentFrase.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 2500);
                    return;
                }
            } else {
                phraseDisplay.textContent = currentFrase.substring(0, charIndex);
                charIndex--;

                if (charIndex === 0) {
                    isDeleting = false;
                    fraseIndex = (fraseIndex + 1) % frasesLumi.length;
                    setTimeout(typeEffect, 500);
                    return;
                }
            }

            setTimeout(typeEffect, isDeleting ? 40 : typingSpeed);
        }

        setTimeout(typeEffect, 1000);
    </script>
</body>
</html>
