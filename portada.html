<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI - Tu amiga estrella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .left-panel {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .lumi-main {
            width: 250px;
            height: 250px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.7));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .main-title {
            color: #ffd700;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
        }

        .main-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            text-align: center;
            max-width: 400px;
        }

        .btn-enter {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1f3a;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn-enter:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .right-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            background: linear-gradient(
                135deg, 
                rgba(232, 213, 242, 0.1) 0%,
                rgba(213, 232, 247, 0.1) 50%,
                rgba(242, 232, 245, 0.1) 100%
            );
            border-left: 2px solid rgba(255, 215, 0, 0.2);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* CARRUSEL */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 500px;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
            z-index: 10;
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-btn {
            background: rgba(255, 215, 0, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #1a1f3a;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .carousel-btn:hover {
            background: rgba(255, 215, 0, 1);
            transform: scale(1.1);
        }

        .carousel-indicators {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: #ffd700;
            transform: scale(1.3);
            border-color: white;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            text-align: center;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                min-height: 50vh;
            }

            .right-panel {
                border-left: none;
                border-top: 2px solid rgba(255, 215, 0, 0.2);
            }

            .lumi-main {
                width: 180px;
                height: 180px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .carousel-container {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .lumi-main {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }

            .main-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .main-subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .btn-enter {
                padding: 15px 35px;
                font-size: 1.1rem;
            }

            .carousel-container {
                height: 300px;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="images/lumi.png" alt="Lumi" class="lumi-main">
        
        <h1 class="main-title">LUMI</h1>
        <p class="main-subtitle">Tu amiga estrella ‚≠ê</p>
        
        <p class="description">
            Un espacio seguro dise√±ado con amor para ni√±os neurodivergentes.<br><br>
            Aqu√≠ puedes ser t√∫ mismo, sin explicaciones.<br><br>
            Nunca est√°s solo.
        </p>

        <a href="index.html" class="btn-enter">Conocer a Lumi</a>

        <div class="footer">
            Creado con amor por Fran üíï
        </div>
    </div>

    <div class="right-panel">
        <div class="stars" id="stars"></div>

        <!-- CARRUSEL -->
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-slide active">
                    <img src="images/portada_1.png" alt="Lumi 1">
                </div>
                <div class="carousel-slide">
                    <img src="images/portada_2.png" alt="Lumi 2">
                </div>
                <div class="carousel-slide">
                    <img src="images/portada_3.png" alt="Lumi 3">
                </div>
                <div class="carousel-slide">
                    <img src="images/portada_4.png" alt="Lumi 4">
                </div>
                <div class="carousel-slide">
                    <img src="images/portada_5.png" alt="Lumi 5">
                </div>
                <div class="carousel-slide">
                    <img src="images/portada_6.png" alt="Lumi 6">
                </div>
            </div>

            <div class="carousel-controls">
                <button class="carousel-btn" onclick="prevSlide()">‚Äπ</button>
                <button class="carousel-btn" onclick="nextSlide()">‚Ä∫</button>
            </div>

            <div class="carousel-indicators" id="indicators"></div>
        </div>
    </div>

    <script>
        // ESTRELLAS
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // CARRUSEL
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        let autoPlayInterval;

        // Crear indicadores
        const indicatorsContainer = document.getElementById('indicators');
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator' + (i === 0 ? ' active' : '');
            indicator.onclick = () => goToSlide(i);
            indicatorsContainer.appendChild(indicator);
        }
        const indicators = document.querySelectorAll('.indicator');

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(ind => ind.classList.remove('active'));
            
            currentSlide = (n + totalSlides) % totalSlides;
            
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
            resetAutoPlay();
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
            resetAutoPlay();
        }

        function goToSlide(n) {
            showSlide(n);
            resetAutoPlay();
        }

        function autoPlay() {
            autoPlayInterval = setInterval(() => {
                showSlide(currentSlide + 1);
            }, 4000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlay();
        }

        // Iniciar auto-play
        autoPlay();
    </script>
</body>
</html>
