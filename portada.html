<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI - Tu amiga estrella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        .lumi-image {
            width: 350px;
            height: 350px;
            margin: 0 auto 40px;
            filter: drop-shadow(0 0 60px rgba(255, 215, 0, 0.8));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .title {
            color: #ffd700;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            letter-spacing: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-enter {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1f3a;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn-enter:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .lumi-image {
                width: 250px;
                height: 250px;
            }

            .title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1.3rem;
            }

            .description {
                font-size: 1rem;
            }

            .btn-enter {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <img src="images/lumi.png" alt="Lumi" class="lumi-image">
        
        <h1 class="title">LUMI</h1>
        <p class="subtitle">Tu amiga estrella</p>
        
        <p class="description">
            Tu amiga estrella que siempre estar√° contigo.<br>
            Estoy aqu√≠ para acompa√±arte, escucharte y cuidarte.<br>
            Nunca est√°s solo.
        </p>

        <a href="index.html" class="btn-enter">Conocer a Lumi</a>
    </div>

    <div class="footer">
        Creado con amor por Fran üíï
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
